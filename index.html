<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dino Jumping Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game {
            width: 800px;
            height: 800px;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
            background-color: #fff;
            /* Custom background image */
            background-image: url('assets/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #dino {
            width: 120px;
            height: 160px;
            background-color: none;
            position: absolute;
            bottom: 80px;
            left: 50px;
        }
        #obstacle {
            width: 40px;
            height: 80px;
            background-color: #f00;
            position: absolute;
            bottom: 80px;
            right: 100px;
        }
        #score {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            font-weight: bold;
            color: rgb(161, 26, 26);
            text-shadow:                    /*text outline */
                -5px -5px 0 #fff,
                5px -5px 0 #fff,
                -5px 5px 0 #fff,
                5px 5px 0 #fff;        
            background-color: transparent;
            padding: 0;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            display: none;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-image: url('assets/platform.jpg');  
            background-size: auto 100%;             /* repeats horizontally, fits height */
            background-repeat: repeat-x;            /* tiles texture across the width */
            background-position: bottom;
            border-top: 5px solid #c9c9c9;
            /* border-top: none;  */
            /* box-shadow: inset 0 10px 20px rgba(0,0,0,0.4);  */
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- <div id="dino"></div> -->
        <img id="dino" src="assets/run1.png" alt="Dino">
        <div id="obstacle"></div>
        <div id="score"></div>
        <div id="game-over">Game Over! Press Space to Restart</div>
        <div class="ground"></div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const obstacle = document.getElementById('obstacle');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');

        let isJumping = false;
        let gravity = 0.99;
        let position = 0;
        let score = 0;
        let gameOver = false;
        let obstacleSpeed = 5;

        // animation frame 1,2
        let currentFrame = 0;
        const frames = ['assets/run1.png', 'assets/run2.png'];
        const frameInterval = setInterval(() => {
            if (!gameOver) {                                                            // Only animate if game is active
                currentFrame = (currentFrame + 1) % frames.length;
                dino.src = frames[currentFrame];
            } else {
                dino.src = 'assets/lose.png';                                          // Show dino3 on game over
            }
        }, 200); // Switch every 200ms

        function jump() {
            if (isJumping || gameOver) return;
            isJumping = true;
            let upInterval = setInterval(() => {
                if (position >= 400) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        if (position <= 80) {
                            clearInterval(downInterval);
                            isJumping = false;
                            position = 80;
                        } else {
                            position -= 5;
                            position *= gravity;
                            dino.style.bottom = position + 'px';
                        }
                    }, 20);
                } else {
                    position += 25;
                    position *= gravity;
                    dino.style.bottom = position + 'px';
                }
            }, 20);
        }

        function moveObstacle() {
            let obstaclePosition = 0; // Start at right edge
            obstacle.style.right = obstaclePosition + 'px';

            let obstacleInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(obstacleInterval);
                    return;
                }
                if (obstaclePosition < 800) { // Move left until off-screen
                    obstaclePosition += obstacleSpeed;
                    obstacle.style.right = obstaclePosition + 'px';
                } else {
                    obstaclePosition = 0; // Reset to right
                    score++;
                    scoreDisplay.innerText = score;
                    if (score % 3 == 0) obstacleSpeed += 2; // Increase difficulty
                }

                // Collision detection
                const dinoRect = dino.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    dinoRect.right > obstacleRect.left &&
                    dinoRect.left < obstacleRect.right &&
                    dinoRect.bottom > obstacleRect.top
                ) {
                    gameOver = true;
                    gameOverDisplay.style.display = 'block';
                    clearInterval(obstacleInterval);
                }
            }, 20);
        }

        function startGame() {
            gameOver = false;
            gameOverDisplay.style.display = 'none';
            score = 0;
            scoreDisplay.innerText = score;
            obstacleSpeed = 5;
            moveObstacle();
            currentFrame = 0;
            dino.src = frames[currentFrame];
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameOver) {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        // Start the game initially
        startGame();
    </script>
</body>
</html>
